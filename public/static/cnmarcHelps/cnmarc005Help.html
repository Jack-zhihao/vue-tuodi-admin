<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>005字段录入帮助</title>
<link href="css/popWindow.css" rel="stylesheet" type="text/css" />
<link href="css/button.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
window.resizeTo(360,390);
</script>
</head>
<body>
<p style="margin-bottom:0;">
<strong>记录版次标识</strong>
<hr />
	<ul>
		<li>本字段包括记录的最后处理日期和时间。</li>
		<li>本字段不可重复。</li>
		<li>本字段没有指示符。</li>   
		<li>本字段没有子字段标识符。</li>
		<li>本字段数据为固定长。</li>
		<li>形式为:<strong>YYYYMMDDHHMMSS.T</strong>
			<ul>
				<li><strong>YYYY</strong>: 年</li>
				<li><strong>MM</strong>: 月</li>
				<li><strong>DD</strong>: 日</li>
				<li><strong>HH</strong>: 小时</li>
				<li><strong>MM</strong>: 分</li>
				<li><strong>SS</strong>: 秒</li>
				<li><strong>T</strong>: 1/10秒</li>
			</ul>
		</li>
	</ul>
</p>
<hr />
<div style="text-align:center;margin:10px;">
	<input type="button" class="btn_ok" value="关闭(C)" title="关闭(ALT+C)"  onclick="top.window.document.getElementById('iframeBtn').click()" />
</div>
</body>
</html>
