<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>011字段帮助</title>
<link href="css/popWindow.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(
function(){
	init();
});
window.resizeTo(350,400);
function init(){
	$(".listTable").find("tbody").find("tr:even").addClass("tabeven");//左边表格
	$(".listTable").find("tr").click(
	function(){
		$(this).parent().find("tr").removeClass("tabSelected");
		$(this).addClass("tabSelected");
	});
	//右边div
	$(".yellowDiv").find("span").hide();
	$(".listTable").find("tbody").find("tr:first").addClass("tabSelected");//初始时选中第一条
	$(".yellowDiv").find("span:first").slideDown("300");
	
	//点击行则变化右边内容
	$(".listTable").find("tbody").find("tr").click(
	function(){
		$(".yellowDiv").find("span").hide();
		var dd = this.id.substring(4,5);
		$(".yellowDiv").find("span.helpContent").each(
		function(){
			if ($(this).attr("rel").substring(4,5) == dd){
				$(this).slideDown("300");
			}
		});
		$(".yellowDiv").find("img.point").css("top",25+22*(dd-1));
	});
}
</script>
<style type="text/css">
.point{
position:absolute;
left: -6px;
top: 25px;
}
*html .yellowDiv div{
height:202px;}
</style>
<link href="css/button.css" rel="stylesheet" type="text/css" />
</head>
<body>
<p style="margin-bottom:0;">
	<ul>
		<strong>国际标准连续出版物号(ISSN)</strong>
		<hr />
	<li>本字段包含由ISDS中心指定的ISSN、作品的可获得方式、定价以及  错误的ISSN。</li>
	<li>本字段可重复。
		<ul>
			<li>指示符1：未定义，填空格。</li>
			<li>指示符2：未定义，填空格。</li>
		</ul>
	</li>
	</ul>
	<div style="text-align:center;margin:10px;">
		<table width="300" cellspacing="0" class="listTable">
			<thead>
				<tr style="text-align:left;">
					<th width="33%" datatype="str" scope="col">子字段标识符</th>
					<th width="39%" datatype="str" scope="col">内容</th>
					<th width="28%" datatype="str" scope="col">可否重复</th>
				</tr>
			</thead>
			<tbody>
				<tr id="line1">
					<td>a</td>
					<td>ISSN</td>
					<td>不</td>
				</tr>
				<tr id="line2">
					<td>b</td>
					<td>修饰(ISDS不用)</td>
					<td>不</td>
				</tr>
				<tr>
					<td>d</td>
					<td>获得方式和/或定价</td>
					<td>可</td>
				</tr>
				<tr>
					<td>y</td>
					<td>废除的ISSN</td>
					<td>可</td>
				</tr>
				<tr>
					<td>z</td>
					<td>错误的ISSN</td>
					<td>可</td>
				</tr>
			</tbody>
		</table>
	</div>
	<hr />
<div style="text-align:center;margin:10px">
	<input type="button" onclick="top.window.document.getElementById('iframeBtn').click()" value="关闭(C)" title="关闭(ALT+C)"  class="btn_ok" />
</div>
</body>
</html>
