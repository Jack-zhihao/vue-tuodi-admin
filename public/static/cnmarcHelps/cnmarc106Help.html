<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>106字段录入帮助</title>
<link href="css/popWindow.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(
function(){
	init();
});
window.resizeTo(850,434);
function init(){
	$("#table1").find("tbody").find("tr:even").addClass("tabeven");//左边表格
}
</script>
<style type="text/css">
.point{
position:absolute;
left: -6px;
top: 72px;
}
*html .yellowDiv div{
height:226px;}
</style>
<link href="css/button.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 style="font-size:14px; font-weight:bold; margin:5px;">编码数据字段：文字资料形态特征</h1>
<hr />
<p style="margin:4px 0;">本字段包含关于文字资料的物理形式的代码数据。本字段不可重复。</p>
<ul style="margin-top:2px;margin-bottom:2px; list-style:none;">
	<li>指示符1：未定义，填空格。</li>
	<li>指示符2：未定义，填空格。</li>
</ul>
<hr />
<table width="100%" cellspacing="0">
	<tr>
		<td width="63%" style="vertical-align:top">
			<table width="523" cellspacing="0" class="listTable">
				<thead>
					<tr style="text-align:left;">
						<th width="12%" scope="col">&nbsp;</th>
						<th width="19%" datatype="str" scope="col">子字段标识符</th>
						<th width="23%" datatype="str" scope="col">内容</th>
						<th width="15%" datatype="str" scope="col">可否重复</th>
						<th width="31%" datatype="str" scope="col">长度</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>a</td>
						<td>图书编码数据</td>
						<td>不重复</td>
						<td>一个字符长，固定长数据元素</td>
					</tr>
					<tr>
						<td style="background-color:#6FC4F7; color:#FFFFFF; font-weight:bold; line-height:140%;text-align:center">A子字段的<br />
							详细说明</td>
						<td colspan="4" style="background-color:#33CCFF;">
							<table width="458" cellspacing="0" class="listTable" id="table1">
								<thead>
									<tr style="text-align:left;">
										<th width="10%" scope="col">&nbsp;</th>
										<th width="32%" scope="col">数据元素名称</th>
										<th width="30%" scope="col">字符数</th>
										<th width="28%" scope="col">字符位置</th>
									</tr>
								</thead>
								<tbody>
									<tr id="line1">
										<td>1</td>
										<td>物理介质标识</td>
										<td>1</td>
										<td>0</td>
									</tr>
								</tbody>
						</table></td>
					</tr>
				</tbody>
			</table>
			<hr />
			<div style="margin:10px; text-align:center">
				<input type="button" class="btn_ok" value="关闭(C)" title="关闭(ALT+C)"  onclick="top.window.document.getElementById('iframeBtn').click()" />
			</div>
		</td>
		<td width="37%" style="vertical-align:top;">
			<div class="yellowDiv" style="width:320px;margin-top:+2px;">
				<div style="width:307px;min-height:226px;">
					<span class="helpContent" rel="line1">
						<img class="point" src="images/yellowDiv/point.gif" />
						<h5>图表代码:</h5>
							<hr />
							<ul style="margin-top:8px;">
								<li>d=大型印刷品</li>
								<li>e=报纸</li>
								<li>f=盲文</li>
								<li>g=微型印刷品</li>
								<li>h=手写稿</li>
								<li>i=多种载体</li>
								<li>j=小型印刷品</li>
								<li>r=一般印刷品</li>
								<li>z=其它形式的文字资料</li>
							</ul>
					</span>
				</div>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
