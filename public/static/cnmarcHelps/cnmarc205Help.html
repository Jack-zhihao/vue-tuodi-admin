<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>200字段录入帮助</title>
<link href="css/popWindow.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(
function(){
	init();
});

function init(){
	$(".listTable").find("tbody").find("tr:even").addClass("tabeven");//左边表格
	$(".listTable").find("tr").click(
	function(){
		$(this).parent().find("tr").removeClass("tabSelected");
		$(this).addClass("tabSelected");
	});
	//右边div
	$(".yellowDiv").find("span").hide();
	$(".listTable").find("tbody").find("tr:first").addClass("tabSelected");//初始时选中第一条
	$(".yellowDiv").find("span:first").slideDown("300");
}
</script>
<style type="text/css">
.point{
position:absolute;
left: -6px;
top: 25px;
}
*html .yellowDiv div{
height:136px;}
</style>
<link href="css/button.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 style="font-size:14px; font-weight:bold; margin:5px;">版本项</h1>
<hr />
<p style="margin:4px 0;">本字段包含作品的版次说明与其它版本形式说明及有关版本责任者说明。本字段与ISDS版本项对应。本字段可重复。</p>
<ul style="margin-top:2px;margin-bottom:2px; list-style:none;">
	<li>指示符1：未定义，填空格。</li>
	<li>指示符2：未定义，填空格。</li>
</ul>
<hr />
<table width="100%" cellspacing="0">
	<tr>
		<td width="63%" style="vertical-align:top">
			<table width="335" cellspacing="0" class="listTable">
				<thead>
					<tr style="text-align:left;">
						<th width="4%" scope="col">&nbsp;</th>
						<th width="27%" datatype="str" scope="col">子字段标识符</th>
						<th width="51%" datatype="str" scope="col">内容</th>
						<th width="18%" datatype="str" scope="col">是否重复</th>
					</tr>
				</thead>
				<tbody>
					<tr id="line1">
						<td>1</td>
						<td>a</td>
						<td>版次说明</td>
						<td>不重复</td>
					</tr>
					<tr id="line2">
						<td>2</td>
						<td>b</td>
						<td>其它版本形式说明</td>
						<td>可重复</td>
					</tr>
					<tr id="line4">
						<td>3</td>
						<td>d</td>
						<td>并列版本说明</td>
						<td>可重复</td>
					</tr>
					<tr id="line6">
						<td>4</td>
						<td>f</td>
						<td>与本版有关的第一责任者说明</td>
						<td>可重复</td>
					</tr>
					<tr>
						<td>5</td>
						<td>g</td>
						<td>与本版有关的其它责任说明</td>
						<td>可重复</td>
					</tr>
				</tbody>
			</table>
		</td>
		<td width="37%" style="vertical-align:top;">
			<div class="yellowDiv" style="width:320px;margin-top:+2px;">
				<div style="width:307px;min-height:136px;">
				<span class="helpContent" rel="line1">
						<img class="point" src="images/yellowDiv/point.gif" />
						<h5>注解:</h5>
							<hr />
							<p style="text-indent:0;">
								b 其它版本形式说明:是指版次说明以外的其它说明,如:国际版<br />

								d 并列版本说明:是以另一种文种表示的版本说明。注意: 译著的版本项应反映译著本身的版本说明。而原著的版本则应在附注项说明。
							</p>
					</span>
				</div>
			</div>
		</td>
	</tr>
</table>
<hr />
<div style="margin:10px; text-align:center">
	<input type="button" class="btn_ok" value="关闭(C)" title="关闭(ALT+C)"  onclick="top.window.document.getElementById('iframeBtn').click()" />
</div>
</body>
</html>
