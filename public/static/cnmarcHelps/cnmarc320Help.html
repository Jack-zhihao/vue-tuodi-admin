<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>320字段录入帮助</title>
<link href="css/popWindow.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(
function(){
	init();
});

function init(){
	$(".listTable").find("tbody").find("tr:even").addClass("tabeven");//左边表格
	$(".listTable").find("tr").click(
	function(){
		$(this).parent().find("tr").removeClass("tabSelected");
		$(this).addClass("tabSelected");
	});
	//右边div
	$(".yellowDiv").find("span").hide();
	$(".listTable").find("tbody").find("tr:first").addClass("tabSelected");//初始时选中第一条
	$(".yellowDiv").find("span:first").slideDown("300");
}
</script>
<style type="text/css">
.point{
position:absolute;
left: -6px;
top: 25px;
}
*html .yellowDiv div{
height:110px;}
</style>
<link href="css/button.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 style="font-size:14px; font-weight:bold; margin:5px;">书目附注</h1>
<hr />
<p style="margin-bottom:0; margin-top:3px;">本字段的附注说明作品本身是书目或含有书目。本字段可重复。</p>
<p style="margin:5px;">指示符未定义，填空格。</p>
<hr />
<table width="100%" cellspacing="0">
	<tr>
		<td width="49%" style="vertical-align:top">
			<table width="231" cellspacing="0" class="listTable">
	<thead>
		<tr style="text-align:left;">
			<th width="10%" scope="col">&nbsp;</th>
			<th width="37%" datatype="str" scope="col">子字段标识符</th>
			<th width="27%" datatype="str" scope="col">内容</th>
			<th width="26%" datatype="str" scope="col">可否重复</th>
		</tr>
	</thead>
	<tbody>
		<tr id="line1">
			<td>1</td>
			<td>a</td>
			<td>附注内容</td>
			<td>不重复</td>
		</tr>
	</tbody>
</table>
		</td>
		<td width="51%" style="vertical-align:top">
			<div class="yellowDiv" style="width:320px;margin-top:+2px;">
				<div style="width:307px;min-height:196px;">
					<span class="helpContent" rel="line1">
					<img class="point" src="images/yellowDiv/point.gif" />
							<h5>注释:</h5>
								<hr />
								<ul>
									<li>本字段附注说明文献资料本身含有书目或索引</li>
									<li>若全书最后有集中书目,则著录:&quot;书目: 第___页&quot;或&quot;书目: 第___-___页&quot;；若各篇章后有分散书目, 并有总索引, 则著录:&quot;有书目与索引&quot;</li>
								</ul>
					</span>				</div>
			</div>
		</td>
	</tr>
</table>

<hr />
<div style="margin:10px; text-align:center">
	<input type="button" class="btn_ok" value="关闭(C)" title="关闭(ALT+C)"  onclick="top.window.document.getElementById('iframeBtn').click()" />
</div>
</body>
</html>
