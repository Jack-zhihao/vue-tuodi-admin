<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>321字段录入帮助</title>
<link href="css/popWindow.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(
function(){
	init();
});

function init(){
	$(".listTable").find("tbody").find("tr:even").addClass("tabeven");//左边表格
	$(".listTable").find("tr").click(
	function(){
		$(this).parent().find("tr").removeClass("tabSelected");
		$(this).addClass("tabSelected");
	});
	//右边div
	$(".yellowDiv").find("span").hide();
	$(".listTable").find("tbody").find("tr:first").addClass("tabSelected");//初始时选中第一条
	$(".yellowDiv").find("span:first").slideDown("300");
}
</script>
<style type="text/css">
.point{
position:absolute;
left: -6px;
top: 25px;
}
*html .yellowDiv div{
height:110px;}
</style>
<link href="css/button.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 style="font-size:14px; font-weight:bold; margin:5px;">索引、文摘和参考附注</h1>
<hr />
<p style="margin-bottom:0; margin-top:3px;">本字段的附注说明作品的索引和文摘的获得方式，对于善本书 还可包括参考书目的概述。本字段可重复。</p>
<p style="margin:5px;">指示符1：收录范围类型</p>
<ul style="margin-top:2px;margin-bottom:2px;margin-left:60px;">
	<li>空格： 无信息</li>
	<li>0： 索引、摘要范围</li>
	<li>1： 书目、目录出处</li>
</ul>
<p style="margin:5px;">指示符2：未定义，填空格。</p>
<hr />
<table width="361" cellspacing="0" class="listTable">
	<thead>
		<tr style="text-align:left;">
			<th width="5%" scope="col">&nbsp;</th>
			<th width="25%" datatype="str" scope="col">子字段标识符</th>
			<th width="52%" datatype="str" scope="col">内容</th>
			<th width="18%" datatype="str" scope="col">可否重复</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>a</td>
			<td>索引、文摘、参考注</td>
			<td>不重复</td>
		</tr>
		<tr>
			<td>2</td>
			<td>b</td>
			<td>摘要、索引作品内容范围的年代</td>
			<td>不重复</td>
		</tr>
		<tr id="line1">
			<td>3</td>
			<td>c</td>
			<td>国际标准连续出版物号(ISSN)</td>
			<td>不重复</td>
		</tr>
	</tbody>
</table>
<hr />
<div style="margin:10px; text-align:center">
	<input type="button" class="btn_ok" value="关闭(C)" title="关闭(ALT+C)"  onclick="top.window.document.getElementById('iframeBtn').click()" />
</div>
</body>
</html>
