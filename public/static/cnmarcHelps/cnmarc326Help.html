<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>326字段录入帮助</title>
<link href="css/popWindow.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(
function(){
	init();
});

function init(){
	$(".listTable").find("tbody").find("tr:even").addClass("tabeven");//左边表格
	//右边div
	$(".listTable").find("tbody").find("tr:first").addClass("tabSelected");//初始时选中第一条
}
</script>
<style type="text/css">
.point{
position:absolute;
left: -6px;
top: 25px;
}
*html .yellowDiv div{
height:110px;}
</style>
<link href="css/button.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 style="font-size:14px; font-weight:bold; margin:5px;">出版频率附注(连续出版物用)</h1>
<hr />
<p style="margin-bottom:0; margin-top:3px;">本字段说明有关连续出版物的出版频率。</p>
<p style="margin-top:3px;">本字段可重复。如果要注明出版频率的变化，则可重复本字段，但首先注明最近的出版频率，然后再注明以前的出版频率。</p>
<p style="margin:5px;">指示符未定义，填空格。</p>
<hr />
<table width="361" cellspacing="0" class="listTable">
	<thead>
		<tr style="text-align:left;">
			<th width="5%" scope="col">&nbsp;</th>
			<th width="25%" datatype="str" scope="col">子字段标识符</th>
			<th width="52%" datatype="str" scope="col">内容</th>
			<th width="18%" datatype="str" scope="col">可否重复</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>a</td>
			<td>附注内容</td>
			<td>不重复</td>
		</tr>
		<tr>
			<td>2</td>
			<td>b</td>
			<td>子字段­a所注出版频率的时间范围</td>
			<td>不重复</td>
		</tr>
	</tbody>
</table>
<hr />
<div style="margin:10px; text-align:center">
	<input type="button" class="btn_ok" value="关闭(C)" title="关闭(ALT+C)"  onclick="top.window.document.getElementById('iframeBtn').click()" />
</div>
</body>
</html>
