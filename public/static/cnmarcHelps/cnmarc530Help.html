<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>530字段录入帮助</title>
<link href="css/popWindow.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(
function(){
	init();
});

function init(){
	$(".listTable").find("tbody").find("tr:even").addClass("tabeven");//左边表格
	$(".listTable").find("tbody").find("tr").click(
	function(){
		$(this).parent().find("tr").removeClass("tabSelected");
		$(this).addClass("tabSelected");
	});
	//右边div
	$(".yellowDiv").find("span").hide();
	$(".listTable").find("tbody").find("tr:first").addClass("tabSelected");//初始时选中第一条
	$(".yellowDiv").find("span:first").slideDown("300");
}
</script>
<style type="text/css">
.point{
position:absolute;
left: -6px;
top: 25px;
}
*html .yellowDiv div{
height:110px;}
</style>
<link href="css/button.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 style="font-size:14px; font-weight:bold; margin:5px;">识别题名(Key title)(连续出版物)</h1>
<hr />
<p style="margin-bottom:0; margin-top:3px;">本字段记载我国ISDS中心指定该连续出版物的识别题名。从逻辑上讲，每个记录只有一个识别题名，但实际上编制记录的机构或中心与ISDS国际中心的不一致，可能对同一连续出版物指定了不相同的识别题名，因此本字段可重复使用。</p>
<p style="margin:5px;">指示符1：标识识别题名是否与正题名相同。</p>
<ul style="margin:3px;margin-left:40px;">
	<li>0 -- 相同</li>
	<li>1 -- 不同</li>
</ul>
<p style="margin:5px;">指示符2：未定义，填空格。</p>
<hr />
<table width="575" cellspacing="0" class="listTable">
	<thead>
		<tr style="text-align:left;">
			<th width="6%" scope="col">&nbsp;</th>
			<th width="23%" datatype="str" scope="col">子字段标识符</th>
			<th width="53%" datatype="str" scope="col">内容</th>
			<th width="18%" datatype="str" scope="col">可否重复</th>
		</tr>
	</thead>
	<tbody>
		<tr id="line1">
			<td>1</td>
			<td>a</td>
			<td>识别题名</td>
			<td>不重复</td>
		</tr>
		<tr id="line2">
			<td>2</td>
			<td>b</td>
			<td>修饰信息</td>
			<td>不重复</td>
		</tr>
		<tr>
			<td>3</td>
			<td>j</td>
			<td>有关卷号或日期</td>
			<td>不重复</td>
		</tr>
		<tr>
			<td>4</td>
			<td>A</td>
			<td>识别题名汉语拼音</td>
			<td>不重复</td>
		</tr>
	</tbody>
</table>
<hr />
<div style="margin:10px; text-align:center">
	<input type="button" class="btn_ok" value="关闭(C)" title="关闭(ALT+C)"  onclick="top.window.document.getElementById('iframeBtn').click()" />
</div>
</body>
</html>
