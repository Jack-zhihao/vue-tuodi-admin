<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>711字段录入帮助</title>
<link href="css/popWindow.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(
function(){
	init();
});
window.resizeTo(390,305);
function init(){
	$(".listTable").find("tbody").find("tr:even").addClass("tabeven");//左边表格
	$(".listTable").find("tr").click(
	function(){
		$(this).parent().find("tr").removeClass("tabSelected");
		$(this).addClass("tabSelected");
	});
	//右边div
	$(".listTable").find("tbody").find("tr:first").addClass("tabSelected");//初始时选中第一条
}
</script>
<style type="text/css">
.point{
position:absolute;
left: -6px;
top: 25px;
}
*html .yellowDiv div{
height:110px;}
</style>
<link href="css/button.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 style="font-size:14px; font-weight:bold; margin:5px;">团体名称--等同责任者</h1>
<hr />
<p style="margin-bottom:0px; margin-top:3px;">本字段包括对该作品负有等同责任的团体名称(检索点形式)。若所用的编目条例没有使用“主要款目”概念，则所有等同责任团体名称记载在该字段。本字段可重复。</p>
<p style="margin-bottom:0px; margin-top:3px;">指示符与710字段相同。</p>
<p style="margin-bottom:0px; margin-top:3px;">子字段与710字段相同。</p>
<p style="margin-bottom:0px; margin-top:3px;">参见710字段。</p>
<hr />
<div style="margin:10px; text-align:center">
	<input type="button" class="btn_ok" value="关闭(C)" title="关闭(ALT+C)"  onclick="top.window.document.getElementById('iframeBtn').click()" />
</div>
</body>
</html>
