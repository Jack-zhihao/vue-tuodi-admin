<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>801字段录入帮助</title>
<link href="css/popWindow.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(
function(){
	init();
});
window.resizeTo(510,416);
function init(){
	$(".listTable").find("tbody").find("tr:even").addClass("tabeven");//左边表格
	$(".listTable").find("tr").click(
	function(){
		$(this).parent().find("tr").removeClass("tabSelected");
		$(this).addClass("tabSelected");
	});
	//右边div
	$(".listTable").find("tbody").find("tr:first").addClass("tabSelected");//初始时选中第一条
}
</script>
<style type="text/css">
.point{
position:absolute;
left: -6px;
top: 25px;
}
*html .yellowDiv div{
height:110px;}
</style>
<link href="css/button.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 style="font-size:14px; font-weight:bold; margin:5px;">记录来源字段</h1>
<hr />
<p style="margin-bottom:0px; margin-top:3px;">本字段包括该记录的来源信息。本字段为必备字段，可重复。</p>
<p style="margin:5px;">指示符1：未定义，填空格。</p>
<p style="margin:5px;">指示符2：标识机构所起的作用。</p>
<ul style="margin:0px; margin-left:40px;">
	<li>0 -- 原始编目机构</li>
	<li>1 -- 转换机构</li>
	<li>2 -- 修改机构</li>
	<li>3 -- 发行机构	</li>
</ul>
<hr />
<table width="495" cellspacing="0" class="listTable">
			<thead>
				<tr style="text-align:left;">
					<th width="6%" scope="col">&nbsp;</th>
					<th width="19%" datatype="str" scope="col">子字段标识符</th>
					<th width="63%" datatype="str" scope="col">内容</th>
					<th width="12%" datatype="str" scope="col">可否重复</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>a</td>
					<td>国家代码(采用GB2659-81)</td>
					<td>不重复</td>
				</tr>
				<tr>
					<td>2</td>
					<td>b</td>
					<td>机构名称</td>
					<td>不重复</td>
				</tr>
				<tr>
					<td>3</td>
					<td>c</td>
					<td>处理日期(YYYYMMDD)</td>
					<td>不重复</td>
				</tr>
				<tr>
					<td>4</td>
					<td>g</td>
					<td>编目条例代码</td>
					<td>可重复</td>
				</tr>
			</tbody>
		</table>
<hr />
<div style="margin:10px; text-align:center">
	<input type="button" class="btn_ok" value="关闭(C)" title="关闭(ALT+C)"  onclick="top.window.document.getElementById('iframeBtn').click()" />
</div>
</body>
</html>
